<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Robe da fare</h1>
    <table>
    {% for item in items %}
        {% if item.done == True %}
        <tr>
            <td><s>{{ item.name }}</s></td>
        </tr>
        {% else %}
            <td>{{ item.name }}</td>
        {% endif %}
    {% endfor %}
    </table>

</body>
</html>
