<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Main</title>
</head>

<body>
	<h1>Robe da fare</h1>
	<a href="/add">Add an Item</a>
	<br>
	<table>
		{% for item in items %}
		{% if item.done == True %}
		<tr>
			<td><s>{{ item.name }}</s></td>
			{% else %}
			<td>{{ item.name }}</td>
			{% endif %}
			<td>
				<a href="/edit/{{ item.id }}">
					<button>Edit</button>
				</a>
			</td>
    		<td>
				<a href="/toggle/{{ item.id }}">
					<button>Toggle</button>
				</a>
			</td>
    		<td>
				<a href="/delete/{{ item.id }}">
					<button>Delete</button>
				</a>
			</td>
		</tr>
		{% empty %}
		<td>
			<tr>Nothing to see here</tr>
		</td>
		{% endfor %}
	</table>

</body>

</html>
